<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Завдання по bootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/576668288b.js"></script>

</head>
<body>
  <div class="main_container">
    <div class="basic_form">
      <div class="basic_form_head">
        <h3><i class="fa fa-tasks" aria-hidden="true"></i>Basic Form</h3>
      </div>
      <div class="basic_form_body">
        <form role="form">
          <div class="form-group">
            <label for="basic_email">Email address</label>
            <input type="email" name="email" id="basic_email" class="form-control" placeholder="Enter email"/>
          </div>
          <div class="form-group">
            <label for="basic_pass">Password</label>
            <input type="password" name="pass" id="basic_pass" class="form-control" placeholder="Password"/>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"/>
                <p>Check me out</p>
              </label>
          </div>
        </form>
      </div>
    </div>
  </div>

  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>
</html>
